      <div class="main">
        <div class="contactform">
          <h1>Contact me for work/general enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email and phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checker" />
              <label class="form-check-label" for="checker"
                >I want to work on projects with you</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
